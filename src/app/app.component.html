<style>
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }

  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }

  .card-deck .card {
    min-width: 220px;
  }
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Busca de endereço</h5>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Busca de endereço</h1>

  <div class="row">
    <div class="col-md-3 mb-3">
      <select class="custom-select d-block w-100" [(ngModel)]="optionInput" (change)="changeSearchInputInfo()">
        <option value="">Escolha</option>
        <option value="cep">CEP</option>
        <option value="uf">UF</option>
      </select>
    </div>

    <div class="col-md-9 mb-3">
      <input type="text" class="form-control" [placeholder]="searchInputPlaceholder" [(ngModel)]="searchInput">
    </div>
  </div>

  <button class="btn btn-primary btn-lg" (click)="search()">Consultar</button>
</div>

<div class="container">
  <div class="d-flex justify-content-center" [style.visibility]="isLoading ? 'visible' : 'hidden'">
    <div class="spinner-border" role="status">
      <span class="sr-only">Buscando...</span>
    </div>
  </div>

  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm" *ngFor="let item of ceps">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{item.localidade}} - {{item.uf}}</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Bairro: {{item.bairro}}</li>
          <li>Complemento: {{item.complemento}}</li>
          <li>GIA: {{item.gia}}</li>
          <li>IBGE: {{item.ibge}}</li>
          <li>Logradouro: {{item.logradouro}}</li>
          <li>Número: {{item.numero}}</li>
        </ul>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">Jackson Veroneze</small>
      </div>
    </div>
  </footer>
</div>
